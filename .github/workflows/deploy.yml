name: Deploy to VDS

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: 195.133.194.43
          username: root
          key: ${{ secrets.VDS_SSH_KEY }}
          script: |
            cd /root/investor-portfolio
            git reset --hard
            git pull origin main

            docker compose down
            docker compose up -d --build
